<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Video</h3>
</div>

<%= formFor(video, {action: videoPath({ video_id: video.ID }), method: "PUT"}) { %>
  <%= partial("videos/form.html") %>
  <%= linkTo(videoPath({ video_id: video.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
